<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flight Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="map-wrapper">

              class="arrow-back"
              [style.width]="flightView ? '100%' : 0"
              (click)="onQuitFlightView()"></ion-icon> -->
    <div #mapContainer

    <div #cardContainer

      <app-airplane-card [airplane]="selectedAircraft"></app-airplane-card>
